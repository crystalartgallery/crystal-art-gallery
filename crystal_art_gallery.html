<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 80px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
    }

    header img {
      height: 70px;
    }

    nav a {
      text-decoration: none;
      color: #d4af37;
      font-size: 18px;
      margin-left: 40px;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #d4af37;
    }

    .content {
      max-width: 800px;
      margin-top: 160px;
    }

    h2 {
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #d4af37;
      color: #0a0a0a;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #b8932e;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: linear-gradient(to top, #1a1a1a 70%, transparent);
      height: 100px;
    }

    .footer-pattern {
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        #2e2a1f,
        #2e2a1f 20px,
        #0a0a0a 20px,
        #0a0a0a 40px
      );
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Crystal Art Gallery Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
    </nav>
  </header>

  <section class="content">
    <h2>CREATIVE DESIGNER</h2>
    <h1>CRYSTAL ART GALLERY</h1>
    <p>
      LUXURY SWAROVSKI HANDMADE ART<br />
      CUSTOM PORTRAITS & DECOR<br />
      WORLDWIDE DELIVERY
    </p>
    <a href="#contact" class="btn">CONTACT ME</a>
  </section>

  <footer>
    <div class="footer-pattern"></div>
  </footer>
</body>
</html>
